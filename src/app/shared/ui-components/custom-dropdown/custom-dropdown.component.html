<div class="relative">
    <button
            class="p-2 rounded focus:outline-none transition duration-200 ease-in-out text-pink-500 font-extrabold text-7xl"
            (click)="toggleDropdown($event)"
    >
        <!-- Dropdown Icon -->
        <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
             viewBox="0 0 4 15">
            <path d="M3.5 1.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0Zm0 6.041a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0Zm0 5.959a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0Z"/>
        </svg>
    </button>

    <!-- Dropdown Menu -->
    @if (isOpen()) {
        <div
                [ngClass]="dropdownPosition"
                class="absolute mt-2 w-36 bg-white dark:bg-gray-700 rounded shadow-lg z-10"
        >
            <ul class="">
                @for (item of items(); track item.name) {
                    <li class="px-2 py-2 cursor-pointer text-pink-500 hover:bg-pink-500 hover:text-white dark:hover:bg-gray-600 rounded hover:rounded-md"
                        (click)="onDropdownClick(item)"
                    >
                        @if (showIcon()) {
                            <i [class]="item.icon"></i>
                        }
                        {{ item.name }}
                    </li>
                }
            </ul>
        </div>
    }

</div>
