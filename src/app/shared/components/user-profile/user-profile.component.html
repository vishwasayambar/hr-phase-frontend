<div class="w-full p-4 text-center
 bg-white border border-gray-200 rounded-lg shadow sm:p-8 dark:bg-gray-800 dark:border-gray-700 flex-wrap
flex gap-9">
    @if (user) {
        <div>
            <app-user-badge [user]="user()"
                            [size]="COMPONENT_SIZES.LARGE"
            ></app-user-badge>
        </div>
        <div class="flex-grow">
            <div class="flex flex-col items-baseline gap-8 font-medium">
                <div class="ps-1 items-center">
                    <h3 class="text-2xl font-extrabold dark:text-white">
                        <span>{{ user()?.name }}</span>
                        <span class="bg-pink-200 text-pink-500 text-sm font-semibold me-2 px-2.5 py-0.5 rounded dark:bg-blue-200 dark:text-blue-800 ms-2">Admin</span>
                    </h3>
                </div>
                <div class="flex gap-2 ps-2 items-center">
                    <i class="bi bi-envelope text-pink-500"></i>

                    <strong>Email</strong>
                    <span class="text-sm">{{ user()?.email }}</span>
                </div>
                <div class="flex gap-2 ps-2 items-center">
                    <i class="bi bi-telephone text-pink-500"></i>
                    <strong>Phone No.</strong>
                    <span class="text-sm">{{ user()?.mobile_number }}</span>
                </div>
                <div>
                    <button type="button"
                            class="text-green-500 px-5 py-0.5 ms-2 bg-white hover:bg-gray-100 border border-green-400 focus:ring-4 focus:outline-none focus:ring-gray-100 font-medium
                            rounded-lg text-sm text-center inline-flex items-center dark:focus:ring-gray-600 dark:bg-gray-800 dark:border-gray-700 dark:text-green-500 dark:hover:bg-gray-700 me-2 mb-2">
                        <i class="bi bi-whatsapp text-green-500 text-2xl pe-2"></i>
                        Whats App
                    </button>
                </div>
            </div>
        </div>
        <div class="border-s-2 m-5 px-5">
            <div class="flex flex-col items-baseline font-medium gap-6">
                <div class="ps-1 items-center">
                    <strong class="pe-2">Status</strong>
                    @if (user().is_active) {
                        <span class="bg-green-300 text-green-800 text-xs font-medium me-2 px-2.5 py-0.5 rounded-full dark:bg-green-900 dark:text-green-300">Active</span>
                    } @else {
                        <span class="bg-red-100 text-red-800 text-xs font-medium me-2 px-2.5 py-0.5 rounded-full dark:bg-red-900 dark:text-red-300">In Active</span>
                    }
                </div>
                <div class="ps-1 items-center">
                    <strong class="pe-2">Last Login</strong>
                    <span class="bg-pink-500 text-white text-xs font-medium inline-flex items-center px-2.5 py-0.5 rounded me-2 dark:bg-pink-500 dark:text-white">
                            <svg class="w-2.5 h-2.5 me-1.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                                 fill="currentColor"
                                 viewBox="0 0 20 20">
                            <path d="M10 0a10 10 0 1 0 10 10A10.011 10.011 0 0 0 10 0Zm3.982 13.982a1 1 0 0 1-1.414 0l-3.274-3.274A1.012 1.012 0 0 1 9 10V6a1 1 0 0 1 2 0v3.586l2.982 2.982a1 1 0 0 1 0 1.414Z"/>
                            </svg>
                        @if (user().last_login) {
                            {{ user().last_login | date }}
                        } @else {
                            Not logged in
                        }
                        </span>
                </div>
            </div>
        </div>
    }
</div>
