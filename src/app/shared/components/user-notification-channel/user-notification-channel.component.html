@if (form.contains('is_send_mail') || form.contains('is_send_sms') || form.contains('is_send_web')) {
    <div [formGroup]="form">
        <div class="flex gap-2 align-baseline justify-center">
            <p class="fw-bolder me-2 mt-1">{{ label }}</p>
            <app-control-container [isLabelOnSameLine]="true" errorMsg="Mail is a required field" label="Mail"
                                   name="is_send_mail">
                <input id="notification-checkbox-mail" formControlName="is_send_mail"
                       type="checkbox"
                       class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
            </app-control-container>
            <app-control-container [isLabelOnSameLine]="true" errorMsg="Web Notification is a required field"
                                   label="Web" name="is_send_web">
                <input id="is_send_web" formControlName="is_send_web"
                       type="checkbox"
                       class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
            </app-control-container>
            <app-control-container [isLabelOnSameLine]="true" errorMsg="SMS is a required field" label="SMS"
                                   name="is_send_sms">
                <input id="is_send_sms" formControlName="is_send_sms"
                       type="checkbox"
                       class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
            </app-control-container>
        </div>
    </div>

}
