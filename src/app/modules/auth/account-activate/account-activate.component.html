<form (ngSubmit)="activateAccount()" [formGroup]="form" *ngIf="form">
	<div class="mt-10 grid grid-cols-1 gap-x-8 gap-y-2">
		<div class="sm:col-span-3">
			<app-control-container label="Password" name="password" errorMsg="Password is Required">
				<input type="text" formControlName="password" placeholder="*******"
					   class="block w-full rounded-md border-0 p-1.5 text-gray-900 shadow-sm ring-1 ring-gray-300 placeholder:text-gray-400">
			</app-control-container>
		</div>
		<div class="sm:col-span-3">
			<app-control-container label="Confirm Password" name="password_confirmation" errorMsg="Confirm Password is Required">
				<input type="text" formControlName="password_confirmation"  placeholder="*****"
					   class="block w-full rounded-md border-0 p-1.5 text-gray-900 shadow-sm ring-1 ring-gray-300 placeholder:text-gray-400">
				<app-error
						[displayError]="isSubmitted && form.value.password !== form.value.password_confirmation"
						errorMsg="Password and Confirm Password do not match"></app-error>
			</app-control-container>
		</div>
		<div class="sm:col-span-3">
			<div class="w-full my-2">
				<app-save-btn [isOnPopup]="true" [isSaving]="isActivating"
							  id="active-account-in-button"
							  saveText="Active Account" savingText="Activating Account..."></app-save-btn>
			</div>
		</div>
	</div>
</form>
