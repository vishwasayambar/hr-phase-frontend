<button type="button" data-modal-target="create-role-modal" data-modal-toggle="create-role-modal"
        [ngClass]="darkThemeBtnClasses + ' ' + lightThemeBtnClasses + ' text-white focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm p-2.5 text-center inline-flex items-center me-2 dark:focus:ring-gray-800'">
    Create Role
    <svg class="w-5 h-5 ps-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
         viewBox="0 0 14 14">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M7 1v12M1 7h12"/>
    </svg>
    <span class="sr-only">Plus Icon</span>
</button>

<!-- Main modal -->
<div id="create-role-modal" tabindex="-1" aria-hidden="true"
     class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative p-4 w-full max-w-md max-h-full">
        <!-- Modal content -->
        <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
            <!-- Modal header -->
            <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
                    Create New Role
                </h3>
                <button type="button" (click)="closeRolePopup()"
                        class="end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
                        data-modal-hide="create-role-modal">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                         viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>
            <!-- Modal body -->
            <div class="p-4 md:p-5">
                <form (ngSubmit)="create()" [formGroup]="form" *ngIf="form">
                    <app-control-container label="Name" name="name" errorMsg="Name is Required">
                        <input id="name" formControlName="name" type="text"
                               placeholder="marketing_manager"
                               class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-pink-500 focus:border-pink-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-pink-500 dark:focus:border-pink-500">
                    </app-control-container>
                    <app-control-container label="Display Name" name="display_name" errorMsg="Display Name is Required">
                        <input id="display_name" formControlName="display_name" type="text"
                               placeholder="Marketing Manager"
                               class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-pink-500 focus:border-pink-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-pink-500 dark:focus:border-pink-500">
                    </app-control-container>
                    <div class="w-full my-4">
                        <app-save-btn [isOnPopup]="true" [isSaving]="isSaving"
                                      id="create-role-button"
                                      saveText="Create" savingText="Creating..."></app-save-btn>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
